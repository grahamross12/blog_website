{% extends "layout.html" %}

{% block title %}
Homepage
{% endblock %}

{% block main %}

<script src="static/js/index.js"></script>
<link href="static/css/index.css" rel="stylesheet">

<div class="header-margin shadow-lg" >
	<div class="header-layer">
		<div class="carousel-container">
			<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselIndicators" data-slide-to="1"></li>
					<li data-target="#carouselIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<h3>First slide</h3>
					</div>
					<div class="carousel-item">
						<h3>Second slide</h3>
					</div>
					<div class="carousel-item">
						<h3>Third slide</h3>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
</div>

<div class="divider shadow"></div>

<main class="container">
	<div class="feed">
		<h2>Feed</h2>

		<div class='post-container shadow'>Post 1</div>
		<div class='post-container shadow'>Post 2</div>
		<div class='post-container shadow'>Post 3</div>
		<div class='post-container shadow'>Post 4</div>
		<div class='post-container shadow'>Post 5</div>
		<div class='post-container shadow'>Post 6</div>
		<div class='post-container shadow'>Post 7</div>
	</div>
</main>
{% endblock %}
